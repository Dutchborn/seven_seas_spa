<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Seas Spa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="assets/css/style.css">
    <script
      src="https://kit.fontawesome.com/2f9620b7f0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/images/AIIAB_4_2_1_1.png"
            alt="Logo"
            width="30"
            height="30"
          >
          Seven Seas Spa
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section text-center mt-5" id="mainContent">
      <div class="container">
        <h1 class="display-4">Get in Touch</h1>
        <p class="lead">We'd love to hear from you</p>
      </div>
    </header>
    <!-- Content Section -->
    <div class="container my-5">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Contact Us</h2>
        <p class="lead">If you have any questions or would like to book an appointment, please fill out the form below.</p>
        <form action="thankyou.html" method="GET">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Enter the subject" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center text-lg-start py-3 mt-auto">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 text-md-start mb-3 mb-md-0">
            <p>Â© 2025 Seven Seas Spa</p>
          </div>
          <div class="col-md-6 text-md-end justify-content-end">
            <a
              href="https://facebook.com"
              target="_blank"
              class="me-3"
              style="color: #ffebda"
              ><i class="fa-brands fa-facebook"></i>
            </a>
            <a
              href="https://instagram.com"
              target="_blank"
              class="me-3"
              style="color: #ffebda"
              ><i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://twitter.com" target="_blank" style="color: #ffebda"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
